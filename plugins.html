<html>
  <head>
    <meta charset="utf-8">
    <title>vue plugins</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./plugins/i18n.js" type="text/javascript"></script>
  </head>
  <body>
    <a href="https://vue3js.cn/docs/zh/guide/computed.html"></a>
    <a href="https://www.jianshu.com/p/0ad77b7a9719"></a>
    <a href="http://vue3.vue.local/plugins.html"></a>
    <div id="app">
      <p>Has published books:</p>
      <span>{{ publishedBookMessage }}</span>
    </div>
  </body>
</html>
<script>
    
// import i18nplugins from './plugins/i18n';

const app = Vue.createApp({
  data() {
    return { 
      author: {
        name: 'John Doe',
        books: [
          'Vue 2 - Advanced Guide',
          'Vue 3 - Basic Guide',
          'Vue 4 - The Mystery'
        ]
      },
     }
  },
  methods: {
  },
  computed: {
      publishedBookMessage() {
        return this.author.books.length > 0 ? 'yes' : 'no';
      }
  },
})

const i18nStrings = {
  greetings: {
    hi: 'Hallo!'
  }
}
app.use(i18nplugins, i18nStrings);
const vm = app.mount('#app')

console.log(app.config.globalProperties.$translate('asdfasd', i18nStrings));
</script>
